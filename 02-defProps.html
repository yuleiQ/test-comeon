<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
</body>
<script>
  const obj = {};
  function defineReactive(obj, key, val) {
    Object.defineProperty(obj, key, {
      get() {
        console.log('get '+ key)
        return val
      },
      set(newVal) {
        if (newVal !== val) {
          console.log('set '+ key + ':' + newVal)
          val = newVal
          // 更新函数
          update()
        }
      }
    }) 
  }


  defineReactive(obj, 'foo', '')
  obj.foo="aaaaaaaaaaa";

  function update() {
    app.innerText = obj.foo
  }

  setInterval(() => {
    obj.foo = new Date()
  }, 1000)
</script>
</html>
