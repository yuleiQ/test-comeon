<!DOCTYPE html>

<script>
    //定制杯子
    function CupCustom(diameter, height) {
        this.diameter = diameter; // 构造器属性
        this.height = height;
    };
    CupCustom.prototype.color = 'blue'; // color为原型属性
    var cup1 = new CupCustom(8, 15);
    var cup2 = new CupCustom(5, 10);
  
    console.log(cup1.height);//15
    console.log(cup2.color);//blue
    // 构造函数
    console.dir(CupCustom)
    // 实例
    console.dir(cup1)

    // 打印构造函数得 所有的对象都有__proto__属性，但只有函数拥有prototype属性。

    // 为什么函数的prototype属性下还有一个__proto__属性????????????????????????????
    // 函数有函数表达式，函数声明以及new创建三种模式,函数声明其实等同于new Function(),任意函数本质上也属于原始构造函数Function的实例，那么函数有一个__proto__属性指向构造函数Function的原型


    var name = 'echo';
    var name_ = name.toUpperCase();

    // 创建String实例，将实例赋予变量name
    // 在实例上调用指定的方法
    // 销毁这个实例
    var string = new String('echo')
    var name = string;
    var name_ = name.toUpperCase();
    string = null;
    console.log(name);//echo
    console.log(name_);//ECHO

    // 如果实例不销毁的话 就会发现字符串真的可以添加属性


    // 确定原型和实例的关系：
    console.log(cup1 instanceof CupCustom)
    console.log(cup1 instanceof Object)

    console.log(Object.prototype.isPrototypeOf(cup1));
    console.log(CupCustom.prototype.isPrototypeOf(cup1));
</script>
</html>
