<script>
    let arr = [1,2,3,4,5,6,7,8];
    // 从原始数组中随机抽取一个新的元素到新数组中
    function shufle(arr){
        var result = [],
            random;
        while(arr.length > 0){
            random = Math.floor(Math.random() * arr.length);
            result.push(arr[random])
            arr.splice(random, 1); // 从原数组中把random下标的值删除
        }
        return result;
    }
    let data = shufle(arr);
    console.log(data)
</script>
