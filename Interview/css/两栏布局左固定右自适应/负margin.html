<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    html,body{
         height:100%;
         margin:0;
         padding:0;
    }
    #left{
         background: green;
         float: left;
         width: 200px;
         height:100%;
    }
    
    #main {
         width: 100%;
         height:100%;
         float: left;
         margin:0 0 0 -200px;
    }
    #inner {
         margin: 0 0 0 200px;
         background: orange;
         height:100%;
    }
    </style>
<body>
    <div id="left">
        <div class="inner">this is left sidebar content</div>
    </div>
    <div id="main">this is the main content</div>
</body>
</html>
