<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圣杯布局——使用margin属性</title>
</head>
<style>
    .bd {
        overflow: hidden;
    }
    .text {
        float: left;
    }
    .main {
        width: 100%;
        height: 100px;
        background-color: darkcyan;
        /* main-content 添加margin */
    }
    .main-content {
        margin: 0 100px 0 100px;
    }
    .left {
       width: 100px;
       height: 100px;
       background: red;
       margin-left: -100%;
   }
   .right {
       width: 100px;
       height: 100px;
       background: blue;
       margin-left: -100px;
   }
</style>
<body>
    <div class="bd">
        <div class="main text">
            <div class="main-content">main</div>
        </div>
        <div class="left text">
            left
        </div>
        <div class="right text">
            right
        </div>
    </div>
<body>
</html>
