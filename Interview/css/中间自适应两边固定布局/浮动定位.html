<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* 浮动定位法 */
       html,body{
           margin:0;
           padding:0;
           height:100%;
       }
       #left,#right{
           background-color:yellow;
           width:100px;
           height:100%;
       }
       #left{
           float:left;
       }
       #right{
           float:right;
       }
       #center{
           background-color:green;
           height:100%;
           margin:0 100px;
       }
</style>
<body>
<div id="left">左边栏</div>
<div id="right">右边栏</div>
<div id="center">中间栏</div>

</body>
</html>
